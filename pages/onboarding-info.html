<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本資料頁面</title>

  </head>
  <body>
    <div class="wrap">
      <main
        class="bg-primary-base d-flex flex-column"
        style="min-height: 100vh"
      >
        <%- include('./layout/header'); -%>

        <div class="pt-12 pb-3 ps-6 mb-4">
          <a href="index.html" class="btn border-0 p-0">
              <img
                class="border rounded-circle bg-white arrow-prev-btn"
                src="../assets/images/icon/arrow-prev.svg"
                alt="arrow-prev"
              />
          </a>
        </div>
        <div class="px-5 py-7 d-flex flex-column align-items-center">
          <h3 class="mb-8">你的基本資料</h3>
          <div class="d-flex flex-column align-items-center w-100">
            <!--avatar-->
            <div class="position-relative mb-5">
              <img
                src="../assets/images/draw/user_avatar@3x.png"
                class="avatar-img"
                alt="user_avatar"
              />
              <img
                src="../assets/images/icon/iconPen2.svg"
                class="position-absolute iconPen2"
                alt="iconPen2"
              />
            </div>
            <!--暱稱-->
            <form class="input-group mb-5 position-relative">
              <button
                class="btn bg-white rounded-start-4"
                type="button"
                id="nick-name"
              >
                <img
                  src="../assets/images/icon/iconPen1.svg"
                  class="iconPen1"
                  alt="iconPen1"
                />
              </button>
              <input
                type="text"
                class="form-control border-0 fw-bold text-center"
                id="nickName"
                placeholder="暱稱"
                aria-label=""
                aria-describedby="nick-name"
              />
              <span
                class="input-group-text border-0 rounded-end-4 bg-white"
                style="width: 60px"
              ></span>
            </form>
            <!--dropdown info-->
            <!--性別-->
            <div class="w-100 position-relative">
              <div class="btn bg-white rounded-0 w-100 d-flex justify-content-between align-items-center py-5">
                <div class="d-flex align-items-center">
                  <img
                    src="../assets/images/icon/icon_GenderIntersex.svg"
                    alt="icon_GenderIntersex"
                    class="me-2"
                  />
                  <span>性別</span>
                </div>
                <img
                  src="../assets/images/icon/arrowRight2_32.svg"
                  alt="arrowRight"
                  class="arrowRight_20"
                />
              </div>
              <select id="genderSelect"
                      class="position-absolute top-0 start-0 w-100 h-100 opacity-0 fs-6">
                          <option value="male">男</option>
                          <option value="female">女</option>
              </select>
            </div>
            <!--身高-->
            <div class="w-100 position-relative">
              <div class="btn bg-white rounded-0 w-100 d-flex justify-content-between align-items-center py-5">
                <div class="d-flex align-items-center">
                  <img
                    src="../assets/images/icon/icon_Person.svg"
                    alt="icon_Person"
                    class="me-2"
                  />
                  <span>身高</span>
                </div>
                <img
                  src="../assets/images/icon/arrowRight2_32.svg"
                  alt="arrowRight"
                  class="arrowRight_20"
                />
              </div>
              <select id="bodyHeightSelect"
                      class="position-absolute top-0 start-0 w-100 h-100 opacity-0 fs-6">
              </select>
            </div>

            <!--生日flatpickr-->
            <div class="dropdown w-100">
              <button
                class="btn bg-white rounded-top-0 rounded-bottom-4 rounded-bottom-0 w-100 d-flex justify-content-between align-items-center py-5"
                type="button"
                id="birthdaySelect"
                aria-expanded="false"
              >
                <div class="d-flex">
                  <img
                    src="../assets/images/icon/icon_Cake.svg"
                    alt="icon_Cake"
                    class="d-inline block me-2"
                  />
                  <span id="birthdayText">生日</span>
                </div>
                <img
                  src="../assets/images/icon/arrowRight2_32.svg"
                  alt="arrowRight"
                  class="arrowRight_20"
                />
              </button>
              <input type="text" 
                     id="birthdayInput"
                     class="position-absolute opacity-0" 
                     style="width: 1px; height: 1px; pointer-events: none;"
              />

            </div>
          </div>
        </div>
        <footer class="px-4 pt-4 pb-7 mt-auto bg-primary-base w-100">
          <a href="onboarding-pair.html">
            <div class="footer-btn rounded-pill w-100 py-4 animate__animated animate__fadeIn animate__delay-2s"
            >
              <p class="h3 text-center mb-0">繼續</p>
          </div>
          </a>
        </footer>
      </main>
    </div>

  <!--暱稱轉換-->
    <script>
      const input = document.getElementById("nickName");
      const placeholders = ["暱稱", "Wendy"];
      let i = 0;

      input.placeholder = placeholders[i];

      const interval = setInterval(() => {
        i++;
        if (i >= placeholders.length) {
          clearInterval(interval);
          return;
        }
        input.placeholder = "";
        setTimeout(() => {
          input.placeholder = placeholders[i];
        }, 500);
      }, 2000); //
    </script>
  <!--身高數值-->
    <script>
       document.addEventListener("DOMContentLoaded", () => {
          const select = document.getElementById("bodyHeightSelect");

          for (let i = 145; i <= 195; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i} cm`;
            select.appendChild(option);
          }
        });
    </script>
  <!--生日日曆-->
   <script type="module" src="../assets/js/info-birthday.js"></script>
   <script type="module" src="../main.js"></script>
  </body>
</html>
