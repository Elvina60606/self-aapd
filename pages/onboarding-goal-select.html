<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>選擇目標頁面</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="wrap bg-primary-100">
      <div class="bg-primary-100 d-flex flex-column">
        <header
          class="header px-7 py-6 d-flex justify-content-between align-items-center"
        >
          <p class="header-time">9:41</p>
          <div class="d-flex align-items-center gap-2">
            <img
              src="../assets/images/icon_phone/Mobile_Signal.svg"
              alt="Mobile Signal"
            />
            <img src="../assets/images/icon_phone/Wifi.svg" alt="Wifi" />
            <img
              src="../assets/images/icon_phone/StatusBar-battery.svg"
              alt="StatusBar-battery"
            />
          </div>
        </header>
        <div class="py-3 ps-6 mb-4">
          <!-- 展示用｜暫時連到數據結果頁 -->
          <a href="onboarding-data.html">
            <button class="btn border-0 p-0">
              <img
                class="border rounded-circle bg-white arrow-prev-btn"
                src="../assets/images/icon/arrow-prev.svg"
                alt="arrow-prev"
              />
            </button>
          </a>
        </div>

        <main class="d-flex flex-column align-items-center px-5">
          <div class="text-center mb-5">
            <h3 class="text-neutral-950">設定您的目標</h3>
            <p class="text-neutral-950">請選擇您想達成的目標</p>
          </div>

          <div class="w-100 mb-139">
            <a
              class="btn goal-select rounded-4 shadow py-5 mb-5 w-100"
              href="onboarding-level-select.html"
            >
              <h4 class="text-black">減脂</h4>
              <p class="text-black fs-7">減少體脂肪，打造精實身材</p>
            </a>
            <a
              class="btn goal-select rounded-4 shadow py-5 mb-5 w-100"
              href="onboarding-level-select.html"
            >
              <h4 class="text-black">增肌</h4>
              <p class="text-black fs-7">增加肌肉量，提升基礎代謝</p>
            </a>
            <a
              class="btn goal-select rounded-4 shadow py-5 w-100"
              href="onboarding-level-select.html"
            >
              <h4 class="text-black">保持</h4>
              <p class="text-black fs-7">養成健康習慣，保持體態</p>
            </a>
          </div>

          <div class="overflow-hidden">
            <img
              src="../assets/images/draw_potatoCoach/coachpotato_mascot_cap@3x.png"
              class="bottom-big-head-coach1"
              alt="coachpotato_mascot_cap"
            />
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
